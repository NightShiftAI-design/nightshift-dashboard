<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightShift Dashboard Login</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-box {
      background: #111;
      padding: 32px 40px;
      border-radius: 12px;
      width: 320px;
      text-align:center;
      border: 1px solid #222;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #43a047;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>NightShift Dashboard</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
    <p id="msg" style="color:red;margin-top:10px;"></p>
  </div>

  <script>
    const CORRECT_PASSWORD = "NightShift2025!"; // ← CHANGE THIS PASSWORD

    function login() {
      const entered = document.getElementById("password").value;

      if (entered === CORRECT_PASSWORD) {
        // store session cookie for 24 hours
        document.cookie = "ns-auth=true; max-age=86400; path=/";
        window.location.href = "/dashboard.html";
      } else {
        document.getElementById("msg").textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
